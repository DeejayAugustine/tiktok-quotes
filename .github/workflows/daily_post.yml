name: Daily TikTok Quote Post

on:
  schedule:
    - cron: "0 10 * * *"   # 10:00 AM UTC every day
  workflow_dispatch:         # allow manual trigger for testing

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write        # needed to push history.json back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
          TIKTOK_CLIENT_KEY: ${{ secrets.TIKTOK_CLIENT_KEY }}
          TIKTOK_OPEN_ID: ${{ secrets.TIKTOK_OPEN_ID }}
        run: python main.py

      - name: Commit updated history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json
          git diff --staged --quiet || git commit -m "chore: update history [skip ci]"
          git push

      - name: Upload output artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-output-${{ github.run_id }}
          path: output/
          retention-days: 3
